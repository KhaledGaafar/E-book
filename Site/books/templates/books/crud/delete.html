{% extends 'books/layouts/base.html'  %}
{% load static %}
{% block title %}   Delet product  {% endblock %}

{% block content %}
<div class="bg-light">
    <h1> Delete product </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p> Are you want to delete this product  </p>

        <button type="submit" class="btn btn-danger">Delete</button>
       </form>
       <a href="{{book.get_show_url}}" class="btn btn-dark"> Cancel</a>
    </div>

<script src="{% static 'products/js/script.js'%}"> </script>
{% endblock %}
